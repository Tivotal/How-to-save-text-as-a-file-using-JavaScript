<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Text as File | Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <textarea spellcheck="false" placeholder="Enter text to save" required>
Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic debitis delectus ea, rerum voluptatem quo voluptates, illo fugit quia natus enim. Iure aspernatur aliquid commodi, exercitationem reiciendis, maxime cumque tempora dicta reprehenderit aperiam voluptatem eum deserunt ducimus nemo asperiores impedit dolorum corporis doloribus illo et tenetur laboriosam. Quidem, ab impedit.</textarea
      >

      <div class="file-options">
        <div class="option file-name">
          <label for="">File name</label>
          <input type="text" placeholder="Enter file name" />
        </div>

        <div class="option save-as">
          <label for="">Save as</label>
          <div class="select-menu">
            <select name="" id="">
              <option value="text/plain">Text File (.txt)</option>
              <option value="text/javascript">JS File (.js)</option>
              <option value="text/html">HTML File (.html)</option>
              <option value="image/svg+xml">SVG File (.svg)</option>
              <option value="application/msword">Doc File (.doc)</option>
              <option value="application/vnd.ms-powerpoint">
                PPT File (.ppt)
              </option>
            </select>
          </div>
        </div>
      </div>

      <button class="btn">Save as text file</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
